<table>

  <tr colspan="100%">Desenvolvedores</tr>

  <tr>
    <th>Nome</th>
    <th>Cargo</th>
    <th>Especialidades</th>
    <th>Sexo</th>
  </tr>

  <tr (click)="emiteEvento(desenv)"
      *ngFor="let desenv of values">
    <td>{{desenv.nome}}</td>
    <td>{{desenv.getCargo()}}</td>
    <td>{{desenv.especialidades | json()}}</td>
    <td>{{desenv.sexo | sexo}}</td>
  </tr>

</table>
