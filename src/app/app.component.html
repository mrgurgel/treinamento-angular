<app-lista-desenvolvedores
  (select)="desenvolvedorSelecionado($event)"
  [values]="desenvolvedores"></app-lista-desenvolvedores>

<app-form-desenvolvedor
  *ngIf="desenvolvedor"
  (formularioSubmetido)="salvaAlteracoes()"
  [value]="desenvolvedor"></app-form-desenvolvedor>

<button (click)="cadastrarNovo()">Cadastrar Novo</button>
